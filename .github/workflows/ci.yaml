
name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  nix-check:
    name: check nix
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install magic nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Show Nix version
        run: nix --version

      - name: Run nix flake check
        run: nix flake check --print-build-logs --show-trace

      - name: Build VMs of all hosts
        run: |
          hosts=($(nix flake show --json | jq -r '.nixosConfigurations | keys[]'))

          for host in "${hosts[@]}"
          do
            nix develop --command bash -c "build-vm $host"    
          done

      - name: Check formatting with nix fmt
        run: |
          nix fmt -- --ci